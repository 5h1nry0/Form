<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo-wrapper">
                <img class="logo" src="img/61f7ccb667553f0004c53e67.png">
            </div>
        </div>
        <div class="right-side">
            <div class="right-top">
                <p class="form-text"> This is not a real online service! You know you need something<br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started.<br>
                    <br>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="right-mid">
                <h3 class="form-title">Let's do this!</h3>
                <form action="post">
                    <div class='form-row'>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>

                    <div class='form-row'>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>

                    <div class='form-row'>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
    
                    <div class='form-row'>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone">
                    </div>

                    <div class='form-row'>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div class='form-row'>
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="password-confirm" id="password-confirm">
                    </div>
            </div>        
            <div class="right-bot">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="https://www.theodinproject.com/about">Log in</a></p>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
